   <div id="table-container">
    <div id="table-content">Tabulated Data
        <form action="https://formdump.codeinstitute.net" method="POST">
            <table>
                <tr>
                    <th></th>
                    <th>Total Minor Attendances</th>
                    <th>Total Adult Attendances</th>
                </tr>
                <tr>
                    <td id="jan">January</td>
                    <td id="minor-jan">0</td>
                    <td id="adult-jan">0</td>
                </tr>
                <tr>
                    <td id="feb">February</td>
                    <td id="minor-feb">0</td>
                    <td id="adult-feb">0</td>
                </tr>
                <tr>
                    <td id="mar">March</td>
                    <td id="minor-mar">0</td>
                    <td id="adult-mar">0</td>
                </tr>
                <tr>
                    <td id="apr">April</td>
                    <td id="minor-ap">0</td>
                    <td id="adult-ap">0</td>
                </tr>
                <tr>
                    <td id="may">May</td>
                    <td id="minor-may">0</td>
                    <td id="adult-may">0</td>
                </tr>
                <tr>
                    <td id="june">June</td>
                    <td id="minor-june">0</td>
                    <td id="adult-june">0</td>
                </tr>
                <tr>
                    <td id="july">July</td>
                    <td id="minor-july">0</td>
                    <td id="adult-july">0</td>
                </tr>
                <tr>
                    <td id="aug">August</td>
                    <td id="minor-aug">0</td>
                    <td id="adult-aug">0</td>
                </tr>
                <tr>
                    <td id="sept">September</td>
                    <td id="minor-sep">0</td>
                    <td id="adult-sep">0</td>
                </tr>
                <tr>
                    <td id="oct">October</td>
                    <td id="minor-oct">0</td>
                    <td id="adult-oct">0</td>
                </tr>
                <tr>
                    <td id="nov">November</td>
                    <td id="minor-nov">0</td>
                    <td id="adult-nov">0</td>
                </tr>
                <tr>
                    <td id="dec">December</td>
                    <td id="minor-dec">0</td>
                    <td id="adult-dec">0</td>
                </tr>
            </table>
            <input type="submit" value="Submit" id="submit">
        </form>
