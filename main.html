   <div class="home-content">
       <div class="content-text" id="content-design">
           <h2>Patient Counter</h2>
           <div>Minor Males(1 to 16 y/o) :<span id="minor-male"> 0</span>
            <button id="minor-male-btn" data-type="add">ADD</button><button id="minor-male-btn" data-type="minus">MINUS</button><button id="minor-male-btn" data-type="save">SAVE</button></div>
           <div>Minor Females(1 to 16 y/o) :<span id="minor-female"> 0</span>
            <button id="minor-female-btn" data-type="add">ADD</button><button id="minor-female-btn" data-type="minus">MINUS</button><button id="minor-female-btn" data-type="save">SAVE</button></div>
           <div>Adult Males(17 y/o and above) :<span id="adult-male"> 0</span>
            <button id="adult-male-btn" data-type="add">ADD</button><button id="adult-male-btn" data-type="minus">MINUS</button><button id="adult-male-btn" data-type="save">SAVE</button></div>
           <div>Adult Females(17 y/o and above) :<span id="adult-female"> 0</span>
            <button id="adult-female-btn" data-type="add">ADD</button><button id="adult-female-btn" data-type="minus">MINUS</button><button id="adult-female-btn" data-type="save">SAVE</button></div>
           <section class="total">
                <div id="total-minors">Total Minor Attendances:<span id="total-number-minors"> 0</span></div>
                <div id="total-adults">Total Adult Attendances:<span id="total-number-adults"> 0</span></div>
            </section>
