   <div class="side">
       <div class="content">
           <div class="logo">
               <i class='bx bxs-analyse'></i>

           </div>
        <a href="index.html"><i class='bx bx-menu' id="menu-tab"></i></a>
       </div>
        <nav>
            <ul class="link-names">
                <li><a href="index.html"><i class='bx bx-home'></i><span>Home</span></a></li>
                <li><a href="main.html"><i class='bx bxs-calculator' ></i><span>Main</span></a></li>
                <li><a href="tally.html"><i class='bx bx-table' ></i><span>Tally</span></a></li>

    <div class="media-links">

            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>

        </ul>
    </div>
   </div>

               <div>Tue</div>
               <div>Wed</div>
               <div>Thu</div>

               <div class="next-date">5</div>
               <div class="next-date">6</div>

       <img src="assets/images/image6.jpg" id="calendar-page-image" alt="calendar-image">
